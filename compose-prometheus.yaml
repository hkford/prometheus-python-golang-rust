services:
  axum:
    build:
      context: ./axum
      dockerfile: Dockerfile
    ports:
      - 3000:3000

  echo:
    build:
      context: ./echo
      dockerfile: Dockerfile
    ports:
      - 8888:8888

  flask:
    build:
      context: ./flask
    ports:
      - 5000:5000

  prometheus:
    image: prom/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
    volumes:
      - ./prometheus-config/prometheus.yaml:/etc/prometheus/prometheus.yaml
    ports:
      - 80:9090
    depends_on:
      - "axum"
      - "echo"
      - "flask"
